<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liya Art</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/150x50.png?text=Liya+Art" alt="Liya Art Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Welcome to Liya Art</h1>
      <p>Explore soulful creations and handcrafted beauty.</p>
    </div>
  </section>

  <section id="gallery" class="gallery">
    <h2>Gallery</h2>
    <div class="grid">
      <img src="https://via.placeholder.com/300x300?text=Art+1" alt="Art 1" />
      <img src="https://via.placeholder.com/300x300?text=Art+2" alt="Art 2" />
      <img src="https://via.placeholder.com/300x300?text=Art+3" alt="Art 3" />
      <img src="https://via.placeholder.com/300x300?text=Art+4" alt="Art 4" />
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Liya Art. All rights reserved.</p>
  </footer>
</body>
</html>
